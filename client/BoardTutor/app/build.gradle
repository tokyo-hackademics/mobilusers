    compile project(":BoardMessengerSDK:sdk")
    compile project(":SlidingMenu-master:library")
    compile project(':mobilib:Mobilib')
    compile 'com.squareup.picasso:picasso:2.5.2'
    compile 'com.github.yukuku:ambilwarna:2.0'
